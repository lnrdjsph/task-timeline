<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Timeline Calendar 2026</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --hover-bg: #f3f4f6;
    }

    [data-theme="dark"] {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border-color: #374151;
      --hover-bg: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Theme-specific overrides for Tailwind classes */
    [data-theme="dark"] .bg-white {
      background-color: var(--bg-secondary) !important;
    }

    [data-theme="dark"] .bg-gray-50 {
      background-color: #1f2937 !important;
    }

    [data-theme="dark"] .bg-gray-100 {
      background-color: #374151 !important;
    }

    [data-theme="dark"] .text-gray-800 {
      color: #f9fafb !important;
    }

    [data-theme="dark"] .text-gray-600 {
      color: #d1d5db !important;
    }

    [data-theme="dark"] .text-gray-500 {
      color: #9ca3af !important;
    }

    [data-theme="dark"] .border-gray-200 {
      border-color: #374151 !important;
    }

    [data-theme="dark"] .border-gray-300 {
      border-color: #4b5563 !important;
    }

    [data-theme="dark"] .hover\:bg-gray-100:hover {
      background-color: #374151 !important;
    }

    [data-theme="dark"] .hover\:bg-gray-50:hover {
      background-color: #1f2937 !important;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: var(--bg-secondary);
      border: 2px solid var(--border-color);
      padding: 0.75rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Back button */
    .back-button {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      transition: all 0.2s;
    }

    .back-button:hover {
      background-color: var(--hover-bg);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icons
    const ChevronLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"></polyline></svg>;

    const Save = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>;

    const Clock = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;

    const Activity = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>;
    const FileText = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;
    const Search = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
    const Home = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
    const Moon = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>;
    const Sun = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>;

    function TaskCalendar() {
      const [currentMonth, setCurrentMonth] = useState(0);
      const [tasks, setTasks] = useState({});
      const [developers, setDevelopers] = useState([]);
      const [showAddTask, setShowAddTask] = useState(false);
      const [showManageDev, setShowManageDev] = useState(false);
      const [selectedDate, setSelectedDate] = useState(null);
      const [newTask, setNewTask] = useState({
        title: '', description: '', priority: 'medium', assignedTo: null,
        startDate: '', category: '', recurring: 'none'
      });
      const [selectedTask, setSelectedTask] = useState(null);
      const [editingInModal, setEditingInModal] = useState(false);
      const [newDevName, setNewDevName] = useState('');
      const [newDevColor, setNewDevColor] = useState('');
      const [loading, setLoading] = useState(false);
      const [initialLoading, setInitialLoading] = useState(true);
      const [error, setError] = useState(null);
      const [newComment, setNewComment] = useState('');
      const [upcomingFilter, setUpcomingFilter] = useState('all');
      const [searchQuery, setSearchQuery] = useState('');
      const [theme, setTheme] = useState('light');

      const API_URL = 'http://172.20.60.21/api';
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4', '#F97316', '#14B8A6', '#A855F7'];
      const categories = ['ShopMetro OCI', 'MarengEms', 'EGC', 'CMS ShopMetro', 'CMS B2B2C', 'Others'];

      // Theme management
      useEffect(() => {
        const savedTheme = localStorage.getItem('calendarTheme') || 'light';
        setTheme(savedTheme);
        document.documentElement.setAttribute('data-theme', savedTheme);
      }, []);

      const toggleTheme = () => {
        const newTheme = theme === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
        localStorage.setItem('calendarTheme', newTheme);
        document.documentElement.setAttribute('data-theme', newTheme);
      };

      useEffect(() => {
        const loadData = async () => {
          await loadDevelopers();
          await loadTasks();
          setInitialLoading(false);
        };
        loadData();
      }, []);

      const loadDevelopers = async () => {
        try {
          const response = await fetch(`${API_URL}/developers`);
          const data = await response.json();
          if (data.records) {
            setDevelopers(data.records.map(dev => ({ id: dev.id, name: dev.name, color: dev.color })));
          }
        } catch (err) {
          console.error('Failed to load developers:', err);
        }
      };

      const loadTasks = async () => {
        try {
          setLoading(true);
          const response = await fetch(`${API_URL}/tasks`);
          const data = await response.json();

          if (data.records) {
            const tasksByDate = {};
            data.records.forEach(task => {
              const date = task.task_date;
              if (!tasksByDate[date]) tasksByDate[date] = [];
              tasksByDate[date].push({
                id: task.id,
                title: task.title,
                description: task.description,
                priority: task.priority,
                status: task.status,
                assignedTo: task.assigned_to ? parseInt(task.assigned_to) : null,
                startDate: task.start_date || '',
                category: task.category || '',
                recurring: task.recurring || 'none',
                comments: task.comments ? JSON.parse(task.comments) : []
              });
            });
            setTasks(tasksByDate);
          }
        } catch (err) {
          setError('Failed to load tasks: ' + err.message);
        } finally {
          setLoading(false);
        }
      };

      const createTask = async (taskData) => {
        try {
          const startDateToSend = taskData.startDate && taskData.startDate.trim() !== ''
            ? taskData.startDate
            : null;

          const response = await fetch(`${API_URL}/tasks`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              task_date: taskData.date,
              title: taskData.title,
              description: taskData.description,
              priority: taskData.priority,
              status: 'pending',
              assigned_to: taskData.assignedTo,
              start_date: startDateToSend,
              category: taskData.category || '',
              recurring: taskData.recurring || 'none',
              comments: JSON.stringify([])
            })
          });

          if (response.ok) {
            await loadTasks();
            return true;
          }
          return false;
        } catch (err) {
          setError('Failed to create task: ' + err.message);
          return false;
        }
      };

      const updateTask = async (taskId, updates) => {
        try {
          const response = await fetch(`${API_URL}/tasks/${taskId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updates)
          });

          if (response.ok) {
            await loadTasks();
            return true;
          } else {
            const responseData = await response.json();
            setError('Update failed: ' + (responseData.message || 'Unknown error'));
            return false;
          }
        } catch (err) {
          setError('Failed to update task: ' + err.message);
          return false;
        }
      };

      const deleteTask = async (taskId) => {
        try {
          const response = await fetch(`${API_URL}/tasks/${taskId}`, { method: 'DELETE' });
          if (response.ok) {
            await loadTasks();
            return true;
          }
          return false;
        } catch (err) {
          setError('Failed to delete task');
          return false;
        }
      };

      const createDeveloper = async (name, color) => {
        try {
          const response = await fetch(`${API_URL}/developers`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, color })
          });
          if (response.ok) {
            await loadDevelopers();
            return true;
          }
          return false;
        } catch (err) {
          setError('Failed to create developer');
          return false;
        }
      };

      const updateDeveloper = async (devId, updates) => {
        try {
          const response = await fetch(`${API_URL}/developers/${devId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updates)
          });
          if (response.ok) {
            await loadDevelopers();
            return true;
          }
          return false;
        } catch (err) {
          setError('Failed to update developer');
          return false;
        }
      };

      const deleteDeveloper = async (devId) => {
        try {
          const response = await fetch(`${API_URL}/developers/${devId}`, { method: 'DELETE' });
          if (response.ok) {
            await loadDevelopers();
            await loadTasks();
            return true;
          }
          return false;
        } catch (err) {
          setError('Failed to delete developer');
          return false;
        }
      };

      const getDaysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
      const getFirstDayOfMonth = (month, year) => new Date(year, month, 1).getDay();
      const formatDate = (year, month, day) => `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const getDeveloperById = (id) => developers.find(dev => dev.id === id);

      const addDeveloper = async () => {
        if (!newDevName.trim()) return;
        const color = newDevColor || colors[developers.length % colors.length];
        const success = await createDeveloper(newDevName, color);
        if (success) {
          setNewDevName('');
          setNewDevColor('');
        }
      };

      const removeDeveloper = async (id) => {
        if (confirm('Delete this developer?')) {
          await deleteDeveloper(id);
        }
      };

      const addComment = async (task) => {
        if (!newComment.trim()) return;
        const updatedComments = [...(task.comments || []), {
          text: newComment,
          timestamp: new Date().toISOString(),
          author: 'User'
        }];
        const success = await updateTask(task.id, { comments: JSON.stringify(updatedComments) });
        if (success) {
          setNewComment('');
          const updatedTaskData = tasks[task.date]?.find(t => t.id === task.id);
          if (updatedTaskData) {
            setSelectedTask({ ...updatedTaskData, date: task.date });
          }
        }
      };

      const jumpToToday = () => {
        const today = new Date();
        setCurrentMonth(today.getMonth());
      };

      const quickToggleStatus = async (task, e) => {
        e.stopPropagation();
        const newStatus = task.status === 'completed' ? 'pending' :
          task.status === 'pending' ? 'in-progress' :
            task.status === 'in-progress' ? 'for-qa-testing' :
              'completed';

        await updateTask(task.id, {
          title: task.title,
          description: task.description,
          priority: task.priority,
          status: newStatus,
          assigned_to: task.assignedTo,
          start_date: task.startDate || null,
          category: task.category,
          recurring: task.recurring
        });
      };

      const groupTasksByDate = (tasks) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const groups = {
          overdue: [],
          today: [],
          tomorrow: [],
          thisWeek: [],
          nextWeek: [],
          later: []
        };

        tasks.forEach(task => {
          const taskDate = new Date(task.date);
          taskDate.setHours(0, 0, 0, 0);

          const diffTime = taskDate - today;
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

          if (diffDays < 0) {
            groups.overdue.push(task);
          } else if (diffDays === 0) {
            groups.today.push(task);
          } else if (diffDays === 1) {
            groups.tomorrow.push(task);
          } else if (diffDays <= 7) {
            groups.thisWeek.push(task);
          } else if (diffDays <= 14) {
            groups.nextWeek.push(task);
          } else {
            groups.later.push(task);
          }
        });

        return groups;
      };

      const getDateLabel = (dateStr) => {
        const taskDate = new Date(dateStr);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        taskDate.setHours(0, 0, 0, 0);

        const diffTime = taskDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays === 0) return 'Today';
        if (diffDays === 1) return 'Tomorrow';
        if (diffDays === -1) return 'Yesterday';

        return taskDate.toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        });
      };

      const renderCalendar = () => {
        const year = 2026;
        const daysInMonth = getDaysInMonth(currentMonth, year);
        const firstDay = getFirstDayOfMonth(currentMonth, year);
        const days = [];

        for (let i = 0; i < firstDay; i++) {
          days.push(<div key={`empty-${i}`} className="h-28 border border-gray-200 bg-gray-50"></div>);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateKey = formatDate(year, currentMonth, day);
          const dayTasks = tasks[dateKey] || [];
          const today = new Date();
          const isToday = today.getFullYear() === year && today.getMonth() === currentMonth && today.getDate() === day;

          days.push(
            <div
              key={day}
              className={`h-28 border border-gray-200 p-1 overflow-hidden cursor-pointer hover:bg-gray-50 ${isToday ? 'bg-blue-50 border-blue-300' : ''}`}
              onClick={() => {
                setSelectedDate({ year, month: currentMonth, day });
                setShowAddTask(true);
                setNewTask({ title: '', description: '', priority: 'medium', assignedTo: null, startDate: '', category: '', recurring: 'none' });
              }}
            >
              <div className={`text-sm font-semibold mb-1 ${isToday ? 'text-blue-600' : ''}`}>{day}</div>
              <div className="space-y-0.5">
                {dayTasks.slice(0, 3).map((task) => {
                  const dev = getDeveloperById(task.assignedTo);
                  return (
                    <div
                      key={task.id}
                      className={`text-xs p-1 rounded truncate flex items-center gap-1 ${task.priority === 'high' ? 'bg-red-100 text-red-800' :
                        task.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                          'bg-green-100 text-green-800'
                        } ${task.status === 'completed' ? 'opacity-50 line-through' : ''}`}

              </div>
            </div>
          )}

          {/* Task Details Modal - keeping all existing code */}
          {selectedTask && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => { setSelectedTask(null); setEditingInModal(false); }}>
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col" onClick={(e) => e.stopPropagation()}>
                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6">
                  <div className="flex justify-between items-start">
                    <div className="flex-1 mr-4">
                      {editingInModal ? (
                        <input
                          type="text"
                          value={selectedTask.title}
                          onChange={(e) => setSelectedTask({ ...selectedTask, title: e.target.value })}
                          className="w-full text-2xl font-bold bg-white bg-opacity-20 border-b-2 border-white focus:outline-none px-2 py-1 rounded text-white placeholder-white placeholder-opacity-70"
                        />
                      ) : (
                        <h2 className="text-2xl font-bold mb-4">{selectedTask.title}</h2>
                      )}

                      <div className="flex items-center gap-3 mt-3">
                        <div className="flex items-center gap-2">
                          <Activity size={16} />
                          {editingInModal ? (
                            <select
                              value={selectedTask.status}
                              onChange={(e) => setSelectedTask({ ...selectedTask, status: e.target.value })}
                              className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-white text-gray-800 cursor-pointer shadow-sm"
                            >
                              <option value="pending">Pending</option>
                              <option value="in-progress">In Progress</option>
                              <option value="for-qa-testing">For QA Testing</option>
                              <option value="completed">Completed</option>
                            </select>
                          ) : (
                            <span className={`px-3 py-1.5 rounded-lg text-sm font-semibold shadow-sm ${selectedTask.status === 'completed' ? 'bg-green-500 text-white' :
                              selectedTask.status === 'in-progress' ? 'bg-orange-500 text-white' :
                                selectedTask.status === 'for-qa-testing' ? 'bg-blue-400 text-white' :
                                  'bg-gray-300 text-gray-700'
                              }`}>
                              {selectedTask.status === 'for-qa-testing' ? 'For QA Testing' :
                                selectedTask.status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
                            </span>
                          )}
                        </div>

                        <div className="flex items-center gap-2">
                          <Flag size={16} />
                          {editingInModal ? (
                            <select
                              value={selectedTask.priority}
                              onChange={(e) => setSelectedTask({ ...selectedTask, priority: e.target.value })}
                              className="px-3 py-1.5 rounded-lg text-sm font-semibold bg-white text-gray-800 cursor-pointer shadow-sm"
                            >
                              <option value="low">Low Priority</option>
                              <option value="medium">Medium Priority</option>
                              <option value="high">High Priority</option>
                            </select>
                          ) : (
                            <span className={`px-3 py-1.5 rounded-lg text-sm font-semibold shadow-sm ${selectedTask.priority === 'high' ? 'bg-red-500 text-white' :
                              selectedTask.priority === 'medium' ? 'bg-yellow-500 text-white' :
                                'bg-green-500 text-white'
                              }`}>
                              {selectedTask.priority.charAt(0).toUpperCase() + selectedTask.priority.slice(1)} Priority
                            </span>
                          )}
                        </div>
                      </div>
                    </div>
                    <button
                      onClick={() => { setSelectedTask(null); setEditingInModal(false); }}
                      className="p-2 hover:bg-white hover:bg-opacity-20 rounded-full transition flex-shrink-0"
                    >
                      <X size={24} />
                    </button>
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto p-6">
                  <div className="grid grid-cols-2 gap-6 mb-6">
                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-xl border border-blue-200">
                      <div className="flex items-center gap-2 text-blue-700 mb-2">
                        <Calendar size={18} />
                        <span className="font-semibold">Due Date</span>
                      </div>
                      <p className="text-lg font-bold text-blue-900">
                        {new Date(selectedTask.date).toLocaleDateString('en-US', {
                          weekday: 'short',
                          year: 'numeric',
                          month: 'short',
                          day: 'numeric'
                        })}
                      </p>
                    </div>

                    <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-xl border border-purple-200">
                      <div className="flex items-center gap-2 text-purple-700 mb-2">
                        <Clock size={18} />
                        <span className="font-semibold">Start Date</span>
                      </div>
                      {editingInModal ? (
                        <input
                          type="date"
                          value={selectedTask.startDate || ''}
                          onChange={(e) => setSelectedTask({ ...selectedTask, startDate: e.target.value })}
                          className="w-full border rounded-lg px-2 py-1 text-sm"
                        />
                      ) : (
                        <p className="text-lg font-bold text-purple-900">
                          {selectedTask.startDate && selectedTask.startDate.trim() !== '' ? (
                            new Date(selectedTask.startDate).toLocaleDateString('en-US', {
                              year: 'numeric',
                              month: 'short',
                              day: 'numeric'
                            })
                          ) : (
                            <span className="text-purple-400 font-normal">Not set</span>
                          )}
                        </p>
                      )}
                    </div>

                    <div className="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl border border-green-200">
                      <div className="flex items-center gap-2 text-green-700 mb-2">
                        <User size={18} />
                        <span className="font-semibold">Assigned To</span>
                      </div>
                      {editingInModal ? (
                        <select
                          value={selectedTask.assignedTo || ''}
                          onChange={(e) => setSelectedTask({ ...selectedTask, assignedTo: e.target.value ? parseInt(e.target.value) : null })}
                          className="w-full border rounded-lg px-2 py-1 text-sm"
                        >
                          <option value="">Unassigned</option>
                          {developers.map(dev => <option key={dev.id} value={dev.id}>{dev.name}</option>)}
                        </select>
                      ) : (
                        <div className="flex items-center gap-2">
                          {selectedTask.assignedTo && getDeveloperById(selectedTask.assignedTo) ? (
                            <>
                              <div className="w-4 h-4 rounded-full" style={{ backgroundColor: getDeveloperById(selectedTask.assignedTo).color }}></div>
                              <p className="text-lg font-bold text-green-900">{getDeveloperById(selectedTask.assignedTo).name}</p>
                            </>
                          ) : (
                            <p className="text-lg font-bold text-green-400">Unassigned</p>
                          )}
                        </div>
                      )}
                    </div>

                    <div className="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-xl border border-orange-200">
                      <div className="flex items-center gap-2 text-orange-700 mb-2">
                        <Tag size={18} />
                        <span className="font-semibold">Category</span>
                      </div>
                      {editingInModal ? (
                        <select
                          value={selectedTask.category || ''}
                          onChange={(e) => setSelectedTask({ ...selectedTask, category: e.target.value })}
                          className="w-full border rounded-lg px-2 py-1 text-sm"
                        >
                          <option value="">None</option>
                          {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                        </select>
                      ) : (
                        <p className="text-lg font-bold text-orange-900">{selectedTask.category || 'None'}</p>
                      )}
                    </div>

                    {(selectedTask.recurring !== 'none' || editingInModal) && (
                      <div className="bg-gradient-to-br from-indigo-50 to-indigo-100 p-4 rounded-xl border border-indigo-200 col-span-2">
                        <div className="flex items-center gap-2 text-indigo-700 mb-2">
                          <Repeat size={18} />
                          <span className="font-semibold">Recurring</span>
                        </div>
                        {editingInModal ? (
                          <select
                            value={selectedTask.recurring}
                            onChange={(e) => setSelectedTask({ ...selectedTask, recurring: e.target.value })}
                            className="w-full border rounded-lg px-2 py-1 text-sm"
                          >
                            <option value="none">None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                          </select>
                        ) : (
                          <p className="text-lg font-bold text-indigo-900 capitalize">{selectedTask.recurring}</p>
                        )}
                      </div>
                    )}
                  </div>

                  {(selectedTask.description || editingInModal) && (
                    <div className="mb-6">
                      <h3 className="font-bold text-lg mb-3 text-gray-800 flex items-center gap-2">
                        <Edit size={18} />
                        Description
                      </h3>
                      {editingInModal ? (
                        <textarea
                          value={selectedTask.description}
                          onChange={(e) => setSelectedTask({ ...selectedTask, description: e.target.value })}
                          className="w-full border-2 border-gray-200 rounded-xl px-4 py-3 min-h-[100px] focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Add a description..."
                        />
                      ) : (
                        <div className="bg-gray-50 p-4 rounded-xl border border-gray-200">
                          <p className="text-gray-700 whitespace-pre-wrap">{selectedTask.description}</p>
                        </div>
                      )}
                    </div>
                  )}

                  <div>
                    <h3 className="font-bold text-lg mb-3 text-gray-800 flex items-center gap-2">
                      <MessageSquare size={18} />
                      Comments <span className="text-sm text-gray-500">({selectedTask.comments?.length || 0})</span>
                    </h3>

                    <div className="space-y-3 mb-4 max-h-60 overflow-y-auto">
                      {selectedTask.comments && selectedTask.comments.length > 0 ? (
                        selectedTask.comments.map((comment, idx) => (
                          <div key={idx} className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg shadow-sm">
                            <div className="flex justify-between items-start mb-2">
                              <span className="font-bold text-blue-900">{comment.author}</span>
                              <span className="text-xs text-blue-600">
                                {new Date(comment.timestamp).toLocaleString('en-US', {
                                  month: 'short',
                                  day: 'numeric',
                                  hour: '2-digit',
                                  minute: '2-digit'
                                })}
                              </span>
                            </div>
                            <p className="text-gray-700">{comment.text}</p>
                          </div>
                        ))
                      ) : (
                        <p className="text-gray-400 text-center py-6 italic">No comments yet. Be the first to comment!</p>
                      )}
                    </div>

                    <div className="flex gap-2">
                      <input
                        type="text"
                        value={newComment}
                        onChange={(e) => setNewComment(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && addComment(selectedTask)}
                        placeholder="Add a comment..."
                        className="flex-1 border-2 border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      />
                      <button
                        onClick={() => addComment(selectedTask)}
                        disabled={!newComment.trim()}
                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
                      >
                        <Plus size={20} />
                      </button>
                    </div>
                  </div>
                </div>

                <div className="border-t p-6 bg-gray-50">
                  <div className="flex gap-3">
                    {editingInModal ? (
                      <>
                        <button
                          onClick={handleUpdateInModal}
                          disabled={loading}
                          className="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold flex items-center justify-center gap-2 disabled:opacity-50 transition shadow-lg"
                        >
                          {loading ? <Loader size={20} /> : <><Save size={20} /> Save Changes</>}
                        </button>
                        <button
                          onClick={() => {
                            setEditingInModal(false);
                            const originalTask = tasks[selectedTask.date]?.find(t => t.id === selectedTask.id);
                            if (originalTask) {
                              setSelectedTask({ ...originalTask, date: selectedTask.date });
                            }
                          }}
                          className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 font-semibold transition"
                        >
                          Cancel
                        </button>
                      </>
                    ) : (
                      <>
                        <button
                          onClick={() => setEditingInModal(true)}
                          className="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold flex items-center justify-center gap-2 transition shadow-lg"
                        >
                          <Edit size={20} /> Edit Task
                        </button>
                        <button
                          onClick={() => handleDeleteTask(selectedTask.id)}
                          className="px-6 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-semibold transition shadow-lg"
                        >
                          Delete
                        </button>
                      </>
                    )}
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Manage Developers Modal */}
          {showManageDev && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={() => setShowManageDev(false)}>
              <div className="bg-white rounded-lg p-6 w-[500px] max-w-full mx-4" onClick={(e) => e.stopPropagation()}>
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-xl font-semibold">Manage Developers</h3>
                  <button onClick={() => setShowManageDev(false)} className="p-1 hover:bg-gray-100 rounded"><X size={20} /></button>
                </div>

                <div className="space-y-4">
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={newDevName}
                      onChange={(e) => setNewDevName(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && addDeveloper()}
                      className="flex-1 border border-gray-300 rounded-lg px-3 py-2"
                      placeholder="Developer name"
                    />
                    <input
                      type="color"
                      value={newDevColor || colors[developers.length % colors.length]}
                      onChange={(e) => setNewDevColor(e.target.value)}
                      className="w-14 h-10 border border-gray-300 rounded-lg cursor-pointer"
                    />
                    <button onClick={addDeveloper} className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                      <Plus size={20} />
                    </button>
                  </div>

                  <div className="space-y-2 max-h-96 overflow-y-auto">
                    {developers.map(dev => (
                      <div key={dev.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg group">
                        <div className="flex items-center gap-3">
                          <input
                            type="color"
                            value={dev.color}
                            onChange={(e) => updateDeveloper(dev.id, { color: e.target.value })}
                            className="w-8 h-8 rounded cursor-pointer"
                          />
                          <span className="font-medium">{dev.name}</span>
                        </div>
                        <button onClick={() => removeDeveloper(dev.id)} className="p-1 hover:bg-gray-200 rounded text-red-600">
                          <X size={18} />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TaskCalendar />);
  </script>
</body>

</html>
